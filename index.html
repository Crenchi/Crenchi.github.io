<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>
<body>
    <div class = "countdown">
        <p id="See-you">Time until I see you</p>
        <a id="days"></a>
        <a id="hours"></a>
        <a id="mins"></a>
        <a id="secs"></a>
        <h2 id="end"></h2>
    </div>
    <div class="back"></div>
    <div class="heart"></div>
    <audio src="Audio/oak.mp3" controls autoplay loop hidden="true">
        <p>This browser does not support our audio format.</p>
    </audio>
    <p class="timer-container">SAMPLE TEXT</p>
</body>
</html>
